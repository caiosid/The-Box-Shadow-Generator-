<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="box-shadow-generator">
      <div id="controls-container">
        <h2>Box Shadow Settings</h2>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Horizontal displacement</label>
            <input
              type="range"
              id="horizontal"
              name="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="horizontal-value" name="horizontal-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="vertical">vertical displacement</label>
            <input
              type="range"
              id="vertical"
              name="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="vertical-value" name="vertical-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="blur">Blur intensity (Blur)</label>
            <input
              type="range"
              id="blur"
              name="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="blur-value" name="blur-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="spread">scattering intensity (Spread)</label>
            <input
              type="range"
              id="spread"
              name="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="spread-value" name="spread-value" />
            <p>px</p>
          </div>
        </div>
      </div>
      <div id="preview">
        <h2>Preview of the generated effect</h2>
        <div id="box"></div>
      </div>
    </div>
    <div id="generated-rule">
      <h2>Copy and paste your CSS file</h2>
      <div id="rules-area">
        <p id="rule">box-shadow <span></span></p>
        <p id="webkit-rule">webkit-box-shadow<span></span></p>
        <p id="moz-rule">-moz-box-shadow<span></span></p>
      </div>
    </div>
  </body>
</html>
